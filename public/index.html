<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Task Generator</title>
  </head>
  <body>
    <h1 id="task"></h1>
    <script>
        async function fetch_task(){
            var task = await fetch('/.netlify/functions/random_task_generator')
                .then(task => task.json());
            document.getElementById("task").innerHTML = task.message
        }
        console.log(fetch_task());
    </script>
  </body>
</html>
